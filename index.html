<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Clicker with Shop</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #50e3c2;
      --bg-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      --card-bg: #ffffff;
      --card-shadow: rgba(0,0,0,0.1);
      --text-color: #333;
    }
    [data-theme="dark"] {
      --primary: #223344;
      --secondary: #334455;
      --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #4c5c6c 100%);
      --card-bg: #2a2a2a;
      --card-shadow: rgba(0,0,0,0.5);
      --text-color: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      background-size: cover;
      background-position: center;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; color: var(--text-color);
      position: relative;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.8);
    }
    .top-bar[data-theme="dark"] {
      background: rgba(0,0,0,0.5);
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    button:hover:not(:disabled) {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 16px var(--card-shadow);
      padding: 2rem;
      margin: 2rem;
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    #counter {
      font-size: 5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls, .shop-buttons {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .shop-item {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 0.5rem;
      text-align: center;
      flex: 1 1 100px;
    }
    .shop-item button { width: 100%; }
    .info-box {
      background: var(--card-bg);
      color: var(--text-color);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--card-shadow);
      text-align: center;
      font-size: 0.95rem;
    }
    #clickChart {
      max-width: 100%;
      margin-top: 1rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 16px var(--card-shadow);
    }
    #timer {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .credits {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1rem;
      color: var(--text-color);
    }
    #purchase-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    #purchase-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .god-panel { display:none; position:absolute; top:1rem; left:1rem; background: var(--card-bg); padding:1rem; border-radius:8px; box-shadow:0 4px 8px var(--card-shadow); z-index:100; }
    .god-panel input, .god-panel textarea { width:100%; margin:0.25rem 0; padding:0.5rem; border:1px solid #ccc; border-radius:4px; }
    #settings-btn { position:absolute; top:1rem; left:1rem; background:var(--secondary); border-radius:50%; width:36px; height:36px; display:flex; align-items:center; justify-content:center; font-size:1.2rem; }
    #settings-panel { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:var(--card-bg); padding:1rem; border-radius:12px; box-shadow:0 8px 24px var(--card-shadow); z-index:100; width:260px; }
    #settings-panel label { display:block; margin:0.5rem 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button id="settings-btn">⚙️</button>
  <div id="settings-panel">
    <h4>Settings</h4>
    <label><input type="checkbox" id="toggle-animations" checked> Enable Animations</label>
    <label>Reset Behavior:</label>
    <label><input type="radio" name="reset-behavior" value="countOnly" checked> Count Only</label>
    <label><input type="radio" name="reset-behavior" value="countAndClick"> Count & Click Value</label>
    <button id="settings-close">Close</button>
  </div>
  <div id="purchase-overlay"></div>
  <div class="top-bar" data-theme="light">
    <button id="theme-toggle">Dark Mode</button>
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
    <input type="file" id="load-input" accept="application/json" style="display:none;">
    <button id="god-btn">God Mode</button>
  </div>
  <div class="container">
    <div id="counter">0</div>
    <div class="controls">
      <button id="click-btn">Click (+<span id="click-value">1</span>)</button>
      <button id="reset-btn">Reset</button>
      <button id="shop-btn">Shop</button>
    </div>
    <div class="shop" id="shop-section" style="display:none;">
      <h3>Shop</h3>
      <div class="shop-buttons" id="shop-buttons"></div>
    </div>
    <div class="info-box">
      <strong>About this Clicker Game:</strong> Use the button to earn coins. Spend coins in the shop to boost your click power. Track your progress on the graph and watch the timer.
    </div>
    <canvas id="clickChart" width="400" height="200"></canvas>
    <div class="credits">Made By Morbitz And Applehat.</div>
    <div class="god-panel" id="god-panel">
      <h4>God Mode Settings</h4>
      <label>Counter:<input type="number" id="god-counter"></label>
      <label>Click Value:<input type="number" id="god-click"></label>
      <label>Upgrades JSON:<textarea id="god-upgrades" rows="4"></textarea></label>
      <button id="god-apply">Apply</button>
      <button id="god-cancel">Cancel</button>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      // JS code as before
    });
  </script>
</html>
