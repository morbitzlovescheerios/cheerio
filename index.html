<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #50e3c2;
      --bg-gradient: linear-gradient(135deg,#89f7fe 0%,#66a6ff 100%);
      --card-bg: #fff;
      --card-shadow: rgba(0,0,0,0.1);
      --text-color: #333;
    }
    [data-theme="dark"] {
      --primary: #223344;
      --secondary: #334455;
      --bg-gradient: linear-gradient(135deg,#2c3e50 0%,#4c5c6c 100%);
      --card-bg: #2a2a2a;
      --card-shadow: rgba(0,0,0,0.5);
      --text-color: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding-top: 2rem;
    }
    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--card-shadow);
      overflow: hidden;
      width: 360px;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .header h1 { margin: 0; font-size: 1.5rem; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: var(--secondary);
    }
    .top-bar button {
      flex: 1;
      margin: 0 0.25rem;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    .main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #counter {
      font-size: 3rem;
      text-align: center;
      margin: 0;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }
    .shop {
      margin-top: 1rem;
    }
    .shop h3 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 1.1rem;
    }
    .shop-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .shop-item button {
      width: 100%;
    }
    .info-box {
      font-size: 0.85rem;
      text-align: center;
      background: var(--card-bg);
      padding: 0.75rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--card-shadow);
    }
    #clickChart {
      width: 100%;
      height: 150px;
    }
    .footer {
      padding: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
    }
    .god-panel, #settings-panel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--card-shadow);
      display: none;
      z-index: 100;
      width: 260px;
    }
    .god-panel input, .god-panel textarea, #settings-panel input {
      width: 100%;
      margin: 0.25rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    #settings-panel label { display: block; margin: 0.5rem 0; font-size: 0.9rem; }
    #settings-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--secondary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <button id="settings-btn">‚öôÔ∏è</button>
  <div id="settings-panel">
    <h4>Settings</h4>
    <label><input type="checkbox" id="toggle-animations" checked> Enable Animations</label>
    <label>Reset Behavior:</label>
    <label><input type="radio" name="reset-behavior" value="countOnly" checked> Count Only</label>
    <label><input type="radio" name="reset-behavior" value="countAndClick"> Count & Click Value</label>
    <button id="settings-close">Close</button>
  </div>
  <div id="purchase-overlay"></div>
  <div class="container">
    <div class="header"><h1>Morbitz Clicker</h1></div>
    <div class="top-bar" data-theme="light">
      <button id="theme-toggle">üåô</button>
      <button id="save-btn">üíæ</button>
      <button id="load-btn">üìÇ</button>
      <button id="god-btn">üëë</button>
      <input type="file" id="load-input" accept="application/json" style="display:none;">
    </div>
    <div class="main">
      <p id="counter">0</p>
      <div class="controls">
        <button id="click-btn">Click +<span id="click-value">1</span></button>
        <button id="reset-btn">Reset</button>
        <button id="shop-btn">Shop</button>
      </div>
      <div class="shop" id="shop-section" style="display:none;">
        <h3>Upgrades</h3>
        <div class="shop-buttons" id="shop-buttons"></div>
      </div>
      <div class="info-box">
        Earn coins by clicking. Buy upgrades to increase clicks. Track progress below.
      </div>
      <canvas id="clickChart"></canvas>
    </div>
    <div class="footer">Made By Morbitz And Applehat</div>
  </div>
  <div class="god-panel" id="god-panel">
    <h4>God Mode</h4>
    <label>Counter:<input type="number" id="god-counter"></label>
    <label>Click Value:<input type="number" id="god-click"></label>
    <label>Upgrades JSON:<textarea id="god-upgrades" rows="4"></textarea></label>
    <button id="god-apply">Apply</button>
    <button id="god-cancel">Cancel</button>
  </div>
  <div id="timer">Time on site: 00:00:00</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    document.addEventListener('DOMContentLoaded',()=>{

      // ... (JS code remains the same)
    });
  </script>
</body>
</html>
