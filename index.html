<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker with Shop</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f0f0f0;
      margin: 0;
    }
    #counter {
      font-size: 4rem;
      margin: 1rem 0;
    }
    .controls, .shop {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .shop {
      flex-direction: column;
      align-items: center;
    }
    .shop-buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      transition: background 0.2s;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="counter">0</div>

  <div class="controls">
    <button id="click-btn">Click (+<span id="click-value">1</span>)</button>
    <button id="reset-btn">Reset</button>
  </div>

  <div class="shop">
    <h3>Shop</h3>
    <div class="shop-buttons">
      <button id="buy-2">+2 Clicks (50)</button>
      <button id="buy-5">+5 Clicks (200)</button>
      <button id="buy-10">+10 Clicks (500)</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const counterEl    = document.getElementById('counter');
      const clickBtn     = document.getElementById('click-btn');
      const resetBtn     = document.getElementById('reset-btn');
      const clickValueEl = document.getElementById('click-value');
      const buy2Btn      = document.getElementById('buy-2');
      const buy5Btn      = document.getElementById('buy-5');
      const buy10Btn     = document.getElementById('buy-10');

      let count      = 0;
      let clickValue = 1;

      const upgrades = [
        { btn: buy2Btn, bonus: 2, cost: 50 },
        { btn: buy5Btn, bonus: 5, cost: 200 },
        { btn: buy10Btn, bonus: 10, cost: 500 },
      ];

      function updateDisplay() {
        // show current count & click power
        counterEl.textContent    = count;
        clickValueEl.textContent = clickValue;
        // toggle shop buttons
        upgrades.forEach(u => {
          u.btn.disabled = count < u.cost;
        });
      }

      clickBtn.addEventListener('click', () => {
        count += clickValue;
        updateDisplay();
      });

      resetBtn.addEventListener('click', () => {
        count = 0;
        clickValue = 1;
        updateDisplay();
      });

      upgrades.forEach(u => {
        u.btn.addEventListener('click', () => {
          if (count >= u.cost) {
            count -= u.cost;
            clickValue += u.bonus;
            updateDisplay();
          }
        });
      });

      // initialize UI
      updateDisplay();
    });
  </script>

</body>
</html>
